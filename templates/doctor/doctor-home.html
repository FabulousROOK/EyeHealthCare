<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Patient Home</title>

    <style>
        body {
            background-color: #f3f7fa;
        }

        .hero {
            position: relative;
            background: url("{{ url_for('static', filename='images/patient/pikaso_embed.jpeg') }}") no-repeat center center/cover;
            /* background: linear-gradient(to bottom right, #dff9fb, #c7ecee); */
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .hero-content {
            position: relative;
            /* Position content relative so it sits above overlay */
            z-index: 2;
            /* Ensure content is above overlay */
            background-color: #8accffe7;
            border-radius: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }



        .card-title {
            font-weight: 600;
            color: #333;
        }

        .card-text {
            font-size: 14px;
        }

        .bi {
            font-size: 18px;
        }

        .action-link {
            color: #333;
        }



        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-control::placeholder {
            font-size: 0.85rem;
            /* Smaller placeholder font */
            color: #6c757d;
        }
    </style>
</head>

<body>
    {% include 'layouts/doctor-nav.html' %}

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content p-5">
            <h1>Welcome to Eye Care</h1>
            <p>Dr. {{ session['doctor_email'] }}</p>
            <a href="#services" class="btn btn-primary btn-lg cta-button">Explore Our Services</a>
        </div>
    </div>



    <div class="container my-5">

        <!-- Header with Buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">My Calendar</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSlot">Add
                Event</button>


            <!-- Modal -->
            <div class="modal fade" id="addSlot" tabindex="-1" aria-labelledby="addSlot" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addSlot">Add Event</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="slotForm" method="post">
                                <div class="mb-3">
                                    <label for="appointmentSlotName" class="form-label">Appointment Slot Name</label>
                                    <input type="text" class="form-control" id="appointmentSlotName"
                                        name="appointmentSlotName">
                                </div>

                                <div class="mb-3">
                                    <label for="appointmentType" class="form-label">Appoointment Type</label>
                                    <select class="form-select" aria-label="Default select example" id="appointmentType"
                                        name="appointmentType">
                                        <option selected>Open this select menu</option>
                                        <option value="Type 1">Type 1</option>
                                        <option value="Type 2">Type 2</option>
                                        <option value="Type 3">Type 3</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="day" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" name="date">
                                </div>
                                <div class="mb-3">
                                    <label for="time" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="time" name="time">
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" name="location">
                                </div>

                                <div class="mb-3">
                                    <label for="maxBookings" class="form-label">Number Of Bookings</label>
                                    <input type="number" class="form-control" id="maxBookings" name="maxBookings">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addslot()">Add Slot</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Filtering (Pills) -->
        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Upcoming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pending</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Past</a>
            </li>
        </ul>


        <!-- Event Card -->
        <div id="slotCards">
            {% include 'components/doctor/doctor-view-appointments.html' %}
        </div>


        


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Function to load paginated appointments
        function loadAppointments(page = 1) {
            $.ajax({
                url: '/appointment-slots-fragment',
                type: 'GET',
                data: { page: page },
                success: function (data) {
                    // Load the returned HTML into the container
                    $('#slotCards').html(data);
                },
                error: function () {
                    console.error("Failed to load appointments.");
                }
            });
        }

        // Initial load
        $(document).ready(function () {
            loadAppointments(1);  // Load the first page of appointments by default
        });


        // Pagination handler
        $(document).on('click', '.pagination a', function (e) {
            e.preventDefault();
            var page = $(this).data('page');  // Get the page number from the data-page attribute
            loadAppointments(page);  // Load appointments for the clicked page
        });



        function addslot() {
            let formData = $('#slotForm').serializeArray();
            $.ajax({
                type: 'POST',
                url: '/create-appointment-slot', // Your server-side script URL
                data: formData,
                success: function (response) {
                    
                    
                    if (response.success) {

                        $('#addSlot').modal('hide');
                        $('#slotCards').load('/appointment-slots-fragment');
                    }


                },
                error: function (error) {
                    console.error('Error:', error); // Handle errors
                }
            });
        }



        function editTrigger(slot_id) {
            let appointmentSlotId = $('#appointmentSlotId').val();

            $.ajax({
                type: 'GET',
                url: '/view-edit-appointment-slots/' + slot_id, // Send the slot_id in the URL
                success: function (response) {
                    // Populate the modal fields with the fetched data
                    $('#appointmentSlotId').val(response._id);
                    $('#editAppointmentSlotName').val(response.name);
                    $('#editAppointmentType').val(response.type);
                    $('#editDate').val(response.date);
                    $('#editTime').val(response.time);
                    $('#editLocation').val(response.locationName);
                    $('#editMaxBookings').val(response.max_bookings);
                },
                error: function (error) {
                    console.error('Error:', error); // Handle errors
                }
            });


        }


        function updateSlot() {
            // Get form data (example: extracting values manually or using form serialization if needed)
            let formData = $('#editSlotForm').serializeArray();

            $.ajax({
                type: 'POST',
                url: '/update-edit-appointment-slots', // Your server-side script URL
                data: formData,
                success: function (response) {
                    if (response.success) {
                        console.log(response);
                    }

                    $('#editSlot').modal('hide');
                    $('#slotCards').load('/appointment-slots-fragment');
                },
                error: function (error) {
                    console.error('Error:', error); // Handle errors
                }
            });
        }


        let slotToDelete = null;
        function deleteTrigger(slot_id) {
            slotToDelete = slot_id;
        }

        function deleteSlot() {
            if (slotToDelete) {

                $.ajax({
                    type: 'POST',
                    url: '/delete-appointment-slot', // Your server-side delete URL
                    data: JSON.stringify({ slot_id: slotToDelete }),
                    contentType: 'application/json',
                    success: function (response) {
                        if (response.success) {
                            // Reload the list of appointments or handle success
                            $('#deleteSlot').modal('hide');
                            $('#slotCards').load('/appointment-slots-fragment');
                        } else {
                            console.error('Deletion failed:', response);
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });

            }
        }

    </script>



</body>

</html>
