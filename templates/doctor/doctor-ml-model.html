<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Care Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .card {
            margin-top: 2rem;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    {% include 'layouts/doctor-nav.html' %}


    <div class="header">
        <h1>Eye Scans Upload</h1>
        <p>Upload patient images for analysis</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Image</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Select an image file</label>
                        <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <div id="result" class="card" style="display: block;">
            <div class="card-body">
                <h5 class="card-title">Analysis Result</h5>
                <p id="resultText"></p>
                <img id="uploadedImage" class="img-fluid" alt="Uploaded Image" style="max-width: 100%;">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function editProfile() {
            let form = $('#editProfile')[0];  // Get the form element
            let formData = new FormData(form);  // Create FormData object to handle file uploads
            $.ajax({
                type: 'POST',
                url: '/doctor-update-profile', // Your server-side script URL
                data: formData,
                contentType: false,  // Important for file uploads
                processData: false,  // Important for file uploads
                success: function (response) {


                    if (response.success) {

                        $('#editProfileModal').modal('hide');
                        location.reload();
                    }


                },
                error: function (error) {
                    console.error('Error:', error); // Handle errors
                }
            });
        }
    </script>
</body>

</html>
