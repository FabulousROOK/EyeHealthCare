<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EyeCare Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      {% include 'layouts/admin-nav.html' %}


      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2>Patient Profiles Management</h2>
        <hr />

        <h4>Patients</h4>
        <div id="patientCards"></div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="editCustomerForm" method="POST">
                  <input type="hidden" name="customer_id" id="editCustomerId" />
                  <div class="mb-3">
                    <label for="editCustomerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="editCustomerName" required />
                  </div>
                  <div class="mb-3">
                    <label for="editEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="editEmail" required />
                  </div>
                  <div class="mb-3">
                    <label for="editOutlet" class="form-label">Outlet</label>
                    <input type="text" class="form-control" name="outlet" id="editOutlet" required />
                  </div>
                  <div class="mb-3">
                    <label for="editContactNo" class="form-label">Contact No</label>
                    <input type="text" class="form-control" name="contactNo" id="editContactNo" required />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Update Customer
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">
                  Delete Customer
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this customer?</p>
              </div>
              <div class="modal-footer">
                <form id="deleteCustomerForm" method="POST">
                  <input type="hidden" name="customer_id" id="deleteCustomerId" />
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script>

    // Function to load paginated appointments
    function loadDoctorCards(page = 1) {
      $.ajax({
        url: '/admin-get-all-patients',
        type: 'GET',
        data: { page: page },
        success: function (data) {
          // Load the returned HTML into the container
          $('#patientCards').html(data);
        },
        error: function () {
          console.error("Failed to load appointments.");
        }
      });
    }

    // Initial load
    $(document).ready(function () {
      loadDoctorCards(1);  // Load the first page of appointments by default
    });


    // Pagination handler
    $(document).on('click', '.pagination a', function (e) {
      e.preventDefault();
      var page = $(this).data('page');  // Get the page number from the data-page attribute
      loadDoctorCards(page);  // Load appointments for the clicked page
    });

  </script>
</body>

</html>
